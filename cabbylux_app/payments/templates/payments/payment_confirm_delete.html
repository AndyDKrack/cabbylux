<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Payment {{ payment.id }}</title>
</head>
<body>
    <h1>Are you sure you want to delete this payment of {{ payment.amount }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'payment_list' %}">Cancel</a>
</body>
</html>
