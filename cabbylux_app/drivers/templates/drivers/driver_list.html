<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver List</title>
</head>
<body>
    <h1>Driver List</h1>
    <ul>

        {% endfor %}
    </ul>
    <a href="{% url 'driver_create' %}">Add New Driver</a>
</body>
</html>
