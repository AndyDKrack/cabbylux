<!-- users/templates/users/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Create New User</a>
</body>
</html>
